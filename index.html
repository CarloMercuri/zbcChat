<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ZBC Test Chat</title>
        <link rel="stylesheet" type="text/css" href="css/livechat.css" />
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" />
    </head>
    <body>
        
        <section>
            <button class="chat-btn">
                <i class="material-icons"> comment </i>
            </button>

            <div class="chat-popup">
                <!--<div class="badge">1</div> -->
                
                <div class="name-input-area">
                    <input type="text" name="name-input">
                    <button class="chat-submit-btn"><i class="material-icons"> send </i></button>
                </div>


                <div class="chat-area">
                    <div class="incoming-msg">
                        <!-- img-->
                        <span class="incoming-msg-body"> Hello there, how can I help?</span>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" name="msg-input">
                    <button id="emoji-btn"> &#127773</button>
                    <button class="chat-submit-btn"><i class="material-icons"> send </i></button>
                </div>

            </div>
        </section>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
        <script type="text/javascript" src="js/live-chat.js"></script>
    </body>
</html>
